<div class="card-deck mr-4 ">
        <div class="card col-sm-6 m-5 btn-primary text-dark">
                <h3>SignUP</h3>
                <p *ngIf="message" class="text-center error">{{message_register}}</p>
              <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && fr.name.errors }">
                            <label for="name" class="col-md-3 col-sm-5 col-xs-12">Name</label>
                            <div class="col-md-9 col-sm-7 col-xs-12">
                                <input type="text" class="form-control" formControlName="name" />
                                <div *ngIf="submitted && fr.name.errors" class="help-block">
                                      <div *ngIf="fr.name.errors.required">Name is required</div>
                                </div>
                            </div>
                    </div>
                  <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && fr.userid.errors }">
                      <label for="userid" class="col-md-3 col-sm-5 col-xs-12">Userid</label>
                      <div class="col-md-9 col-sm-7 col-xs-12">
                          <input type="text" class="form-control" formControlName="userid" />
                          <div *ngIf="submitted && fr.userid.errors" class="help-block">
                                <div *ngIf="fr.userid.errors.required">Userid is required</div>
                          </div>
                      </div>
                  </div>
                  <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && fr.password.errors }">
                    <label for="password" class="col-md-3 col-sm-5 col-xs-12">Password</label>
                    <div class="col-md-9 col-sm-7 col-xs-12">
                        <input type="password" class="form-control" formControlName="password"/>
                        <div *ngIf="submitted && fr.password.errors" class="help-block">
                                <div *ngIf="fr.password.errors.required">Password is required</div>
                        </div>
                    </div>
                  </div>
                  <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && fr.password.errors }">
                        <label for="password" class="col-md-3 col-sm-5 col-xs-12">Password</label>
                        <div class="col-md-9 col-sm-7 col-xs-12">
                            <input type="password" class="form-control" formControlName="password"/>
                            <div *ngIf="submitted && fr.password.errors" class="help-block">
                                    <div *ngIf="fr.password.errors.required">Password is required</div>
                            </div>
                        </div>
                      </div>
                  <div class="col-xs-12 form-group text-right">
                    <button class="btn btn-success" type="submit">Register</button>
                  </div>
              </form>
            </div>
        <div class="card col-sm-6 m-5 text-warning btn-info">
            <h3>Login</h3>
            <p *ngIf="message" class="text-center error">{{message_loging}}</p>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.userid.errors }">
                  <label for="userid" class="col-md-3 col-sm-5 col-xs-12">Userid</label>
                  <div class="col-md-9 col-sm-7 col-xs-12">
                      <input type="text" class="form-control" formControlName="userid" />
                      <div *ngIf="submitted && f.userid.errors" class="help-block">
                            <div *ngIf="f.userid.errors.required">Userid is required</div>
                      </div>
                  </div>
              </div>
              <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.password.errors }">
                <label for="password" class="col-md-3 col-sm-5 col-xs-12">Password</label>
                <div class="col-md-9 col-sm-7 col-xs-12">
                    <input type="password" class="form-control" formControlName="password"/>
                    <div *ngIf="submitted && f.password.errors" class="help-block">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
              </div>
              <div class="col-xs-12 form-group text-right">
                <button class="btn btn-success" type="openDialog">Login</button>
              </div>
          </form>
        </div>
    </div>
